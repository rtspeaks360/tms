<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Made by Rishabh Thukral-->
    <title>TMS - Vehicles</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link href="{{url_for('static', filename = 'css/lato.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename = 'css/montserrat-regular.css')}}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/style.css')}}">
    
    <script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

  </head>
  <body id="myPage"  data-target=".navbar" data-offset="50">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('homePage')}}">TMS</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('showStudents')}}">STUDENTS</a></li>
            <li><a href="{{url_for('showDrivers')}}">DRIVERS</a></li>
            <li><a href="{{url_for('showRoutes')}}">ROUTES</a></li>
            <li><a href="{{url_for('showVehicles')}}">VEHICLES</a></li>
            <li><a href="{{url_for('showFuelRecords')}}">FUEL</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="contact" class="container">
      <h3 class="text-center">UPDATING VEHICLES</h3>
      <p class="text-center"><em>Enter the details to be changed for {{vehicle.vehicle_number}} below!</em></p>
      <br>
      <div class="row">
        <form action="#" method="post">
        
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="vehicle_number" name="vehicle_number" placeholder="Vehicle Number {{vehicle.vehicle_number}}" type="text" >
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="vehicle_type" name="vehicle_type" placeholder="Vehicle Type {{vehicle.vehicle_type}}" type="text" >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="model" name="model" placeholder="Model : {{vehicle.model}}" type="text" >
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="year" name="year" placeholder="Year : {{vehicle.year}}" type="number" >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="insurance_validity" name="insurance_validity" placeholder="Insurance Valid Upto {{vehicle.insurance_validity}}" type="date" >
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="ut_permit_validity" name="ut_permit_validity" placeholder="UT Permit Valid Upto {{vehicle.ut_permit_validity}}" type="date" >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="haryana_permit_validity" name="haryana_permit_validity" placeholder="Haryana Permit Valid Upto {{vehicle.haryana_permit_validity}}" type="date" >
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="punjab_permit_validity" name="punjab_permit_validity" placeholder="Punjab Permit Valid Upto {{vehicle.punjab_permit_validity}}" type="date" >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="passenger_tax_paid_upto" name="passenger_tax_paid_upto" placeholder="Passenger Tax Paid Upto {{vehicle.passenger_tax_paid_upto}}" type="date" >
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="pollution_certificate_validity" name="pollution_certificate_validity" placeholder="Pollution Certificate Valid Upto" type="date" >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="fitness_valid_upto" name="fitness_valid_upto" placeholder="Fitness Valid Upto {{vehicle.fitness_valid_upto}}" type="date" >
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="excise_tax_paid_upto" name="excise_tax_paid_upto" placeholder="Excise Tax Paid Upto {{vehicle.excise_tax_paid_upto}}" type="date" >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="last_service" name="last_service" placeholder="Last Srevice {{vehicle.last_service}}" type="date" >
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="next_service" name="next_service" placeholder="Next Srevice {{vehicle.next_service}}" type="date" >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="last_battery_change" name="last_battery_change" placeholder="Last Battery Change {{vehicle.last_battery_change}}" type="date">
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="driver_name" name="driver_name" placeholder="Driver Name {{vehicle.assigned_driver}}" type="text" >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="route_number" name="route_number" placeholder="Route Number {{vehicle.route_assigned_to}}" type="number" >
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12 form-group">
            <input class="btn pull-right" type="submit" value="Update">
          </div>
        </div>
        </form>
      </div>
      <br>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <a class="up-arrow" href="#myPage" data-toggle="tooltip" title="TO TOP">
        <span class="glyphicon glyphicon-chevron-up"></span>
      </a><br><br>
      <p>&copy; 2016 RTC. Proudly created by Rishabh Thukral.</p>
    </footer>

    <script>
    $(document).ready(function(){
      // Initialize Tooltip
      $('[data-toggle="tooltip"]').tooltip();
      
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {

          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function(){
       
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    })
    </script>

  </body>
</html>
